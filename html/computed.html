<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>computed起步</title>
		<!-- 通过cdn引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="show">
			<button type="button" @click="show1"></button>
		<button type="button" @click="show2"></button>
		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app=new Vue({
				el:"#app",
				data:{
					name1='methods'
					name2='computed'
				},
				methods:{
					show2:function () {
						
						console.log(this.name)
					}
					}
				},
				computed:{
					show:function(){
						console.log(this.name)
				
				}
				},
			})
		</script>
	
	</body>
</html>
