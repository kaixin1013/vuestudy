<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind练习</title>
		<!-- 通过cdn引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.container{
			display: flex;
			width: 80%;
			margin:0 auto;
		}
		.card{
			width: 200px;
			height: 180px;
			margin-right: 30px;
			border: 1px solid #FF0000;
			border-radius: 10px;
			text-align:center;
		}
		.card img{
			width:100%;
			height:100%;
			border-bottom-left-radius:10px;
			border-bottom-right-radius: 10px;
		}
		.like{
			color:green;
			font-weight:bold;
		}
		.no-like{
			color:red;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">显示图示信息</h2>
			<div class="container">
				<!-- 通过循环遍历books数组 -->
				<div id="card" v-for="book in books">
					<!-- 显示图书名称 -->
					<h4>{{book.name}}</h4>
					<!-- 绑定图书的封面属性 -->
					<img :src="book.cover" >
					<!-- 判定like的值，显示不同文字 -->
					<p v-if="book.like" class="like">喜欢</p>
					<p v-else class="no-like">不喜欢</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app=new Vue({
				el:"#app",
				data:{
					show:true,
					books:[
						{
							name:'沙丁鱼罐头之味',
							cover:'../img/book5.jpg',
							like:true
							
						},
						{
							name:'猫.妖',
							cover:'../img/book6.jpg',
							like:false
						},
						{
							name:'夏日尽处',
							cover:'../img/book7.jpg',
							like:true
						},
						{
							name:'一个人的朝圣',
							cover:'../img/book8.jpg',
							like:false
						},
						
					]
				}
			})
		</script>
	
	</body>
</html>
