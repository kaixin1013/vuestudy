<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js v-on第一个</title>
		<!-- 通过cdn引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<button type="button" v-on:click="handleClick">点我</button>
			
		</div>
		<script type="text/javascript">
			
			var app=new Vue({
				el:"#app",
				data:{
					
					name:'软件1721'
					
				},
				methods:{
					handleClick:function(){
						alert(this.name);
					}
				}
			})
		</script>
	
	</body>
</html>
