<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind练习</title>
		<!-- 通过cdn引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<p>姓名：{{name}}</p>
			<input type="text" v-bind:value="description" />
			<a href="url">{{website}}</a>
			<img :src="avatar" />
		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app=new Vue({
				el:"#app",
				data:{
					name:'夏日尽处',
					description:'荷兰作者',
					website:'豆瓣读书官网',
					url:'https://book.douban.com/',
					avatar:'https://img1.doubanio.com/view/subject/l/public/s29973219.jpg',
					avatar:'https://img1.doubanio.com/view/subject/l/public/s29973219.jpg',
					}
			})
		</script>
	
	</body>
</html>
