<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!-- 通过cdn引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!--vue-app的根容器-->
		<div id="app">
			<input type="text" v-model="name" placeholder="请输入" />
			<h2>你好，{{name}}</h2>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
                     name:'wkx'
				}
			})
		</script>
	</body>
</html>
